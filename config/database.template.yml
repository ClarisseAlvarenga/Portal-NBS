<% detect_socket = lambda {
  ["/tmp/mysql.sock",
    "/opt/local/var/run/mysql5/mysqld.sock",
    "/tmp/mysqld.sock",
    "/var/run/mysqld.sock"
  ].detect{ |socket| File.exist?(socket) }
} %>

development: &DEVELOPMENT
  encoding: utf8
  username: root
  password:
  database: iqvoc_development
<% if defined?(JRuby) %>
  adapter: jdbcmysql
  hostname: localhost
<% else %>
  adapter: mysql2
  socket: <%= detect_socket.call %>
<% end %>

