--- !omap
- hierarchy#index:
  - !omap
    - verb: :GET
    - path: "/hierarchy.ttl"
    - query:
    - request_data:
    - response_data: |
                     # omitted namespace definitions
                     :achievement_hobbies a skos:Concept;
                                          skos:topConceptOf :scheme;
                                          skos:prefLabel "Achievement hobbies"@en;
                                          skos:narrower :model_building;
                                          skos:narrower :gardening.
                     :model_building a skos:Concept;
                                     skos:prefLabel "Model building"@en;
                                     skos:narrower :model_rocketry;
                     :model_rocketry a skos:Concept;
                                     skos:prefLabel "Model rocketry"@en.
                     :gardening a skos:Concept;
                                skos:prefLabel "Gardening"@en.
    - code: 200
    - show_in_doc: 1
    - recorded: false
- hierarchy#show:
  - !omap
    - verb: :GET
    - path: "/hierarchy/model_building.ttl"
    - query: "dir=down&depth=1"
    - request_data:
    - response_data: |
                     # omitted namespace definitions
                     :model_rocketry a skos:Concept;
                                     skos:prefLabel "Model rocketry"@en.
                     :radio-controlled_modeling a skos:Concept;
                                                skos:prefLabel "Radio-controlled modeling"@en.
                     :scale_modeling a skos:Concept;
                                     skos:prefLabel "Scale modeling"@en.
                     :model_building a skos:Concept;
                                     skos:prefLabel "Model building"@en;
                                     skos:narrower :model_rocketry;
                                     skos:narrower :radio-controlled_modeling;
                                     skos:narrower :scale_modeling.
    - code: 200
    - show_in_doc: 1
    - recorded: false
- scheme#show:
  - !omap
    - verb: :GET
    - path: "/scheme.ttl"
    - query:
    - request_data:
    - response_data: |
                     # omitted namespace definitions
                     :achievement_hobbies a skos:Concept;
                                          skos:topConceptOf :scheme;
                                          skos:inScheme :scheme;
                                          skos:prefLabel "Achievement hobbies"@en;
                                          skos:narrower :gardening.
                     :scheme a skos:ConceptScheme;
                             skos:hasTopConcept :achievement_hobbies.
    - code: 200
    - show_in_doc: 1
    - recorded: false
- search_results#index:
  - !omap
    - verb: :GET
    - path: "/search.ttl"
    - query: q=dance&t=labels&l[]=en
    - request_data:
    - response_data: |
                     # omitted namespace definitions
                     <http://try.iqvoc.net/search.ttl?l=en&q=dance&t=labels> a sdc:Query;
                                                                             sdc:totalResults 1;
                                                                             sdc:itemsPerPage 40;
                                                                             sdc:searchTerms "dance";
                                                                             sdc:first <http://try.iqvoc.net/search.ttl?l=en&page=1&q=dance&t=labels>;
                                                                             sdc:last <http://try.iqvoc.net/search.ttl?l=en&page=1&q=dance&t=labels>;
                                                                             sdc:result search:result1.
                     <http://try.iqvoc.net/search.ttl?l=en&page=1&q=dance&t=labels> a sdc:Page;
                                                                                    sdc:startIndex 1.
                     search:result1 a sdc:Result;
                                    sdc:link :dance;
                                    skos:prefLabel "Dance"@en.
    - code: 200
    - show_in_doc: 1
    - recorded: false
